{% extends "user/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md mx-auto">
        <h2 class="text-2xl font-semibold text-gray-700 text-center">Login</h2>
        {% if errors %}
            <div class="text-red-500 text-sm">{{ errors }}</div>
        {% endif %}
        <form action="" method="post" class="space-y-4">
            {% csrf_token %}
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg">Login</button>
        </form>
        <h2 class="text-l text-gray-700 text-right ">
            <a href={% url 'register' %} class="text-blue-600 hover:text-blue-800">Donâ€™t have an account?</a>
        </h2>
    </div>
{% endblock %}
