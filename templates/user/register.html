{% extends "user/base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md mx-auto">
        <h2 class="text-2xl font-semibold text-gray-700 text-center">Register</h2>
        {% if errors %}
            <div class="bg-red-100 text-red-700 p-3 rounded mb-4">
                <ul>
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>
            <div>
                <label for="password_confirm" class="block text-sm font-medium text-gray-700">Password Confirm</label>
                <input type="password" id="password_confirm" name="confirm_password" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg">Register</button>
        </form>
        <h2 class="text-l text-gray-700 text-right ">
            <a href={% url 'login' %} class="text-blue-600 hover:text-blue-800">Already have account?</a>
        </h2>
    </div>
{% endblock %}
