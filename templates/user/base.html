<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wanderly{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<nav class="bg-blue-600 text-white py-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="{% url 'home' %}" class="text-xl font-bold">Wanderly</a>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'logout_view' %}" class="px-4 py-2 bg-white text-blue-600 rounded-lg">Logout</a>
                <a href='{% url 'profile' %}' class="px-4 py-2 bg-white text-blue-600 rounded-lg text-center">Profile</a>
            {% else %}
                <a href="{% url 'register' %}" class="px-4 py-2 bg-white text-blue-600 rounded-lg">Register</a>
                <a href="{% url 'login' %}" class="px-4 py-2 bg-white text-blue-600 rounded-lg">Login</a>
            {% endif %}
        </div>
    </div>
</nav>
<main class="container mx-auto mt-6">
    {% block content %}{% endblock %}
</main>
</body>
</html>
